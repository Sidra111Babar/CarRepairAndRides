<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/services2.css">
    <script src="Javascript/script.js"></script>
    <title>Blogs</title>
</head>
<body>
    <div id="navbar"></div>
    <script>loadContent('Carnavbar.html', 'navbar');</script>
            <div class="services2Container  bg-dark text-light ">
                <div class="container services2ImgContentContainer d-flex align-items-center justify-content-center gap-5">
                            <div class="services2home services2heading">
                                <p class="fs-1 fw-bold">Check Out</p>
                                <div class="services2Links d-flex gap-2">
                                    <a href="#home" style="text-decoration: none;color:white;"><p class="fs-5">Home</p></a>
                                    <i class='bx bx-right-arrow-alt fs-3 mt-1'></i>
                                    <p class="fs-5">Check Out</p>
                                </div>
                            </div>
                            <div class="services2bgImgWrapper img-wrapper">
                                <img src="Assets/Services2bgImg-Photoroom.png"  class="services2bgImg img-fluid"alt="image">
                            </div>  
                </div>
            </div>
            <div class="container d-flex align-items-center justify-content-center checkOutContainer">
                <form class="bg-light p-5">
                    <h2>Payment Detail</h2>
                    <div class="checkoutOption">
                        <div class="d-flex gap-2 p-2">
                            <input type="radio" name="paymentOption" id="creditCard"  value="creditCard" checked>
                            <label for="creditCard" >Credit Card</label>
                        </div>
                        <div class="d-flex gap-2 p-2">
                            <input type="radio" name="paymentOption" id="paypal" value="paypal">
                            <label for="paypal">PayPal</label>
                            <img src="Assets/paypal-Photoroom.png" alt="PayPal Icon" width="80" height="30">
                        </div>
                        <div class="checkoutimages d-flex gap-2 p-2">
                              <img src="Assets/payoneer-Photoroom.png" width="60" height="30" alt="">
                              <img src="Assets/visa-Photoroom.png"  width="80" height="30" alt="">
                              <img src="Assets/paypal-Photoroom.png" width="80" height="30" alt="">
                        </div>
                    </div>   
                    <div class="mb-3 p-3">
                        <label for="checkoutName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="checkoutName" aria-describedby="nameHelp" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3 p-3">
                        <label for="checkoutNum" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="checkoutNum" placeholder="Enter your card number" pattern="\d{16}" required>
                    </div>
                    <div class="checkout d-flex gap-2">
                        <div class="mb-3 p-3">
                            <label for="expMonth" class="form-label">Expiry Month</label>
                            <select class="form-select" id="expMonth" required>
                                <option value="">Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="mb-3 p-3">
                            <label for="expYear" class="form-label">Expiry Year</label>
                            <select class="form-select" id="expYear" required>
                                <option value="">Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                        <div class="mb-3 p-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV" pattern="\d{3}" required>
                        </div>
                    </div>
                    <div class="d-flex gap-2 p-3">
                        <input type="radio" name="paymentOption" id="cod" value="cod">
                        <label for="cod" class="fw-bold">Cash on Delivery</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-sm p-3">Check Out</button>
                </form>
            </div>
            

        <div id="footer"></div>
        <script>loadContent('Carfooter.html', 'footer');</script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
