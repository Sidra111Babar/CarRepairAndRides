<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/services2.css">
    <script src="Javascript/script.js"></script>
    <title>Blogs</title>
</head>
<body>
    <div id="navbar"></div>
    <script>loadContent('Carnavbar.html', 'navbar');</script>
            <div class="services2Container  bg-dark text-light ">
                <div class="container services2ImgContentContainer d-flex align-items-center justify-content-center gap-5">
                            <div class="services2home services2heading">
                                <p class="fs-1 fw-bold">Cart</p>
                                <div class="services2Links d-flex gap-2">
                                    <a href="#home" style="text-decoration: none;color:white;"><p class="fs-5">Home</p></a>
                                    <i class='bx bx-right-arrow-alt fs-3 mt-1'></i>
                                    <p class="fs-5">Cart</p>
                                </div>
                            </div>
                            <div class="services2bgImgWrapper img-wrapper">
                                <img src="Assets/Services2bgImg-Photoroom.png"  class="services2bgImg img-fluid"alt="image">
                            </div>  
                </div>
            </div>
            <div class="container mt-5">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle p-3">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="Assets/exhaustManifold-Photoroom.png" class="img-fluid rounded" alt="Engine Image" style="width: 70px; height: 60px;">
                                </td>
                                <td>Engine</td>
                                <td>$8</td>
                                <td class="cartquantity">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="btn btn-outline-secondary btn-sm quantitybtn me-2">-</button>
                                        <span class="quantity mx-2">1</span>
                                        <button class="btn btn-outline-secondary btn-sm quantitybtn ms-2">+</button>
                                    </div>
                                </td>
                                <td>$8</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bx bx-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="Assets/exhaustPiston-Photoroom.png" class="img-fluid rounded" alt="Air Filter Image" style="width: 70px; height: 60px;">
                                </td>
                                <td>Air Filter</td>
                                <td>$8</td>
                                <td class="cartquantity">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="btn btn-outline-secondary btn-sm quantitybtn me-2">-</button>
                                        <span class="quantity mx-2">1</span>
                                        <button class="btn btn-outline-secondary btn-sm quantitybtn ms-2">+</button>
                                    </div>
                                </td>
                                <td>$8</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bx bx-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="Assets/airfilter-Photoroom.png" class="img-fluid rounded" alt="Red Filter Image" style="width: 70px; height: 60px;">
                                </td>
                                <td>Red Filter</td>
                                <td>$8</td>
                                <td class="cartquantity">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="btn btn-outline-secondary btn-sm quantitybtn me-2">-</button>
                                        <span class="quantity mx-2">1</span>
                                        <button class="btn btn-outline-secondary btn-sm quantitybtn ms-2">+</button>
                                    </div>
                                </td>
                                <td>$8</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bx bx-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container cartlistContainer mt-5">
                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <div class="card-header fw-bold fs-5 text-center">
                                Cart Totals
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Cart Subtotal</span>
                                    <span>$8</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Tax</span>
                                    <span>$2</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Total</span>
                                    <span>$10</span>
                                </li>
                            </ul>
                            <div class="card-body text-center">
                                <button class="btn  btn-lg w-100 text-white" style="background-color:#EE1C25;">Proceed to Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        

        <div id="footer"></div>
        <script>loadContent('Carfooter.html', 'footer');</script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
