<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/blogs.css">
    <title>Blogs</title>
</head>
<body>
    <!-- Responsiveness(icon) is pending  -->
    <div class="container blogsPageContainer">
        <div class="row">
            <p style="border-bottom: 2px solid red" class="text-center text-danger pt-4">Latest Blogs</p>
            <h2 class="text-center">Stratgic Solutions for A</h2>
            <h2 class="text-center">Thriving Future</h2>
            <div class="col blogsCustomCol">
                <!-- This card has two divs in its container one is blogsImgWrapper and other is blogsCustomCard -->
                <div class="card blogsCardContainer border border-0" style="width: 18rem;">
                    <div class="blogsImgWrapper">
                        <img src="Assets/1_blogCar.jpg" class="card-img-top blogsCarImg" alt="car image">
                    </div>
                    <div class="card blogsCustomCard shadow">
                        <div class="card-body">
                            <div class="iconCont d-flex gap-2">
                                <div class="col d-flex gap-2">
                                    <i class='bx bxs-user mt-1 text-danger'></i>
                                    <p>Admin</p>
                                </div>
                                <div class="col d-flex gap-2">
                                    <i class='bx bxs-chat mt-1 text-danger'></i>
                                    <p>Comments</p>
                                </div>
                            </div>
                            <p class="card-text fw-bold">Some quick example text to build on the card title.</p>
                            <button class="blogsButton">
                                <a href="#">Read More</a>
                                <i class='bx bx-right-arrow-alt blogsIcon'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col blogsCustomCol" id="secblogcol">
                <div class="card blogsCardContainer border border-0" style="width: 18rem;">
                    <div class="blogsImgWrapper">
                        <img src="Assets/2_blogCar.jpg" class="card-img-top blogsCarImg" alt="car image">
                    </div>
                    <div class="card blogsCustomCard shadow">
                        <div class="card-body">
                            <div class="iconCont d-flex gap-2">
                                <div class="col d-flex gap-2">
                                    <i class='bx bxs-user mt-1 text-danger'></i>
                                    <p>Admin</p>
                                </div>
                                <div class="col d-flex gap-2">
                                    <i class='bx bxs-chat mt-1 text-danger'></i>
                                    <p>Comments</p>
                                </div>
                            </div>
                            <p class="card-text fw-bold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt facilis.</p>
                            <button class="blogsButton">
                                <a href="#">Read More</a>
                                <i class='bx bx-right-arrow-alt blogsIcon'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col blogsCustomCol">
                <div class="card blogsCardContainer border border-0" style="width: 18rem;">
                    <div class="blogsImgWrapper">
                        <img src="Assets/3_blogCar.jpg" class="card-img-top blogsCarImg" alt="car image">
                    </div>
                    <div class="card blogsCustomCard shadow">
                        <div class="card-body">
                            <div class="blogsIconCont d-flex gap-2">
                                <div class="col d-flex gap-2">
                                    <i class='bx bxs-user mt-1 text-danger'></i>
                                    <p>Admin</p>
                                </div>
                                <div class="col d-flex gap-2">
                                    <i class='bx bxs-chat mt-1 text-danger'></i>
                                    <p>Comments</p>
                                </div>
                            </div>
                            <p class="card-text fw-bold">Some quick example text to build on the card title.</p>
                            <button class="blogsButton">
                                <a href="#">Read More</a>
                                <i class='bx bx-right-arrow-alt blogsIcon'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
